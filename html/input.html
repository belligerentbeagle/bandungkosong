<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test input form</title>
    <link rel="stylesheet" href="css/create.css">
    <link rel="stylesheet" href="css/home-admin.css" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href='css/home.css' rel='stylesheet' type='text/css'>

    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <!--Vue -->
    <script src="https://unpkg.com/vue@next"></script>
     <!-- For loader animation -->
     <link rel="stylesheet" href="css/loaderAnimation.css" />

     <style>

        body {
            margin:0;
            padding:0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
            color: white;
          }
        
        .text-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
          }
          
          .text-box label {
            position: absolute;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
          }

          .text-box input:focus ~ label,
          .text-box input:valid ~ label {
            text-align: right;
            color: #03e9f4;
            font-size: 12px;
          }
          
          
     </style>

</head>
<body>
    <!-- navbar -->
    <!-- add navbar code here -->

    <!-- Create -->
   
    <div class="container">

        <div class="form" action="#">
        
            <div class="container">
                <div class="row align-items-center" data-aos="zoom-in" data-aos-duration="1500">
                    <div class="col col-md-8 pt-5">
                        <h1 class="header">Add a new recipe</h1>
                    </div>
                </div>
    
    
                </div>
    
                    <div>
                        <div class="row text-box border border-light details " data-aos="flip-down" data-aos-duration="1500">  
                            
                                <input type="text" name="" required="">
                                <label>Dish Name</label>

                                drop down for ingredients go here
                              
    
                            </div>
                            <br>
                               
                            </div>
                        </div>
    
    
                    </div>
    
                    <div style="color:white" class=" container bottom p-3">
                        <div class="row mt-5" data-aos="zoom-in-up" data-aos-duration="1500">
                            <label class="form-label m-0">Add ingredients (only csv files accepted):</label>
                        </div>
    
                        <div class="row">
                            
                            <div class="col-md-3 pt-2" id='csv'>
                                
                                <input class="form-control" type="file" id="fileUpload" accept=".csv"/>
                                <span id='csv_err'></span>
                            </div>
                                
                            
                            <div class="col mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">
                                      View all ingredients
                                    </label>
                                  </div>
                            </div>
                        </div>
    
                        <div>
    
                            <table class="table mt-3">
                                <thead>
                                  <tr style="color:white">
    
                                    <th scope="col">Ingredient</th>
                                    <th scope="col">Quantity (in kg)</th>
                                
                                  </tr>
                                </thead>
                                <tbody>
    
                                  <tr style="color:white">
                                    <td>Chicken</td>
                                    <td>30.5</td>
                                  </tr>
    
                                </tbody>
                              </table>
    
                        </div>
    
    
            
                        <div class="row mt-5 justify-content-md-center"  data-aos-duration="1500">
                            
                            <div class="col-md-auto ">
                                <button class="btn btn-outline-light " style="width: 200px;">Add Recipe</button>
                            </div>
    
                            <div class="modal" id="confirmation" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                  <div>
                                   
                                    <div>
                                      <p>You are adding a new recipe. Do you wish to continue?</p>
                                    </div>
                                    <div>
                                      <button type="button" class="btn btn-outline-light">Close</button>
                                      <button type="button" class="btn btn-outline-light">Confirm</button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                       
                </div>
            </div>
        </div>

    </div>

    <!--Papaparse for CSV-->
    <script src=" https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
   
    <!-- AOS CDN -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
